<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>header {
    background-color: #333; /* Change as needed */
    padding: 20px 0;
    text-align: center;
}

.logo img {
    max-width: 100%;
    height: auto;
    width: 120px; /* Adjust based on your design */
}

nav {
    margin-top: 10px; /* Space between logo and menu */
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center; /* Center menu items */
}

nav ul li {
    margin: 0 15px; /* Space between menu items */
}

nav ul li a {
    color: white; /* Change text color */
    text-decoration: none;
    padding: 10px;
    transition: background-color 0.3s; /* Smooth background color change */
}

nav ul li a:hover {
   
    border-radius: 5px; /* Rounded corners */
}</style>
<style>
    .form-group {
           margin-bottom: 15px;
       }
       label {
           display: block;
           margin-bottom: 5px;
       }
       input[type="text"],
       input[type="password"],
       input[type="email"],
       input[type="tel"] {
           width: 100%;
           padding: 8px;
           box-sizing: border-box;
       }
       button {
           padding: 10px;
           width: 100%;
           background-color: #28a745;
           color: white;
           border: none;
           border-radius: 5px;
           cursor: pointer;
       }
       button:hover {
           background-color: #218838;
       }
       .toggle {
           text-align: center;
           margin-top: 10px;
       }
</style>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="Logo" class="ps_logo">
        </div>
        <nav class="mt-3">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./product.html">Products</a></li>
                <li class="active"><a href="./account.html">Account</a></li>
                <li ><a href="./cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <h1 class="text-center p-5"  style="color: #F480A5;"><b>Account</b></h1>

    <div class="row pb-5">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="container">
                <div id="login-form">
                    <h2 class="text-center p-4" style="color: #F480A5;"><b>Login</b></h2>
                    <div class="form-group">
                        <label for="login-username"></label>
                        <input type="text" id="login-username" required placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="login-password"></label>
                        <input type="password" id="login-password" required placeholder="Password">
                    </div>
                    <button onclick="login()" class="btn btn-pink">Login</button>
                    <div class="toggle">
                        Don't have an account? <a href="javascript:void(0);" onclick="toggleForms()">Register here</a>
                    </div>
                </div>
            
                <div id="register-form" style="display:none;">
                    <h2 style="color: #F480A5;" class="text-center p-3"><b>Register</b></h2>
                    <div class="form-group">
                        <label for="register-username"></label>
                        <input type="text" id="register-username" required placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="register-password"></label>
                        <input type="password" id="register-password" required placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="register-email"></label>
                        <input type="email" id="register-email" required placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="register-mobile"></label>
                        <input type="tel" id="register-mobile" required placeholder="Mobile Number">
                    </div>
                    <button onclick="register()" class="btn btn-pink">Register</button>
                    <div class="toggle">
                        Already have an account? <a href="javascript:void(0);" onclick="toggleForms()">Login here</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4"></div>
    </div>
    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }
    
        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            alert(`Logging in with Username: ${username}, Password: ${password}`);
            // Add your login logic here
        }
    
        function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const email = document.getElementById('register-email').value;
            const mobile = document.getElementById('register-mobile').value;
            alert(`Registering with Username: ${username}, Password: ${password}, Email: ${email}, Mobile: ${mobile}`);
            // Add your registration logic here
        }
    </script>
    
 
    <footer class="footerr p-5">
        <div class="container">
       
            <hr>
            <p class="copyright text-center">Copyright 2024 Bentobox. All Rights Reserved</p>
        </div>
       </footer>

    <script src="script.js"></script>
  
</body>
</html>
